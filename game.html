<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <h1 id="question">
                    What is the name of the main character in One Piece?
                </h1>
                <div class="choice-container">
                    <p class="choice-prefix">
                        A
                    </p>
                    <p class="choice-text" data-number="1">
                        Monkey D. Luffy
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">
                        B
                    </p>
                    <p class="choice-text" data-number="2">
                        Zoro
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">
                        C
                    </p>
                    <p class="choice-text" data-number="3">
                        Usopp
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">
                        D
                    </p>
                    <p class="choice-text" data-number="4">
                        Sanji
                    </p>
                </div>
            </div>

            <div class="padder">

            </div>




        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
